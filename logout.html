{% extends "base.html" %}

{% block title %}Logged Out - MuseumHub{% endblock %}

{% block extra_css %}
<style>
    .logout-container {
        min-height: calc(100vh - 200px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
    }

    .logout-icon {
        font-size: 4rem;
        color: var(--royal-blue);
        margin-bottom: 1.5rem;
        animation: fadeInUp 1s ease-out;
    }

    .logout-title {
        font-family: 'Playfair Display', serif;
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--royal-blue);
        margin-bottom: 1rem;
        animation: fadeInUp 1s ease-out 0.2s both;
    }

    .logout-message {
        font-size: 1.2rem;
        color: var(--text-dark);
        margin-bottom: 2.5rem;
        max-width: 500px;
        line-height: 1.6;
        animation: fadeInUp 1s ease-out 0.4s both;
    }

    .logout-actions {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
        animation: fadeInUp 1s ease-out 0.6s both;
    }

    .logout-btn {
        padding: 1rem 2rem;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--royal-blue), var(--navy-blue));
        color: var(--pure-white);
        box-shadow: var(--shadow-medium);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-large);
    }

    .btn-secondary {
        background: var(--pure-white);
        color: var(--royal-blue);
        border: 2px solid var(--royal-blue);
    }

    .btn-secondary:hover {
        background: var(--royal-blue);
        color: var(--pure-white);
        transform: translateY(-2px);
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .logout-container {
            padding: 1rem;
        }
        
        .logout-title {
            font-size: 2rem;
        }
        
        .logout-actions {
            flex-direction: column;
            width: 100%;
            max-width: 300px;
        }
        
        .logout-btn {
            width: 100%;
            justify-content: center;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="logout-container">
    <div class="logout-icon">
        <i class="fas fa-sign-out-alt"></i>
    </div>
    
    <h1 class="logout-title" data-translate="logged_out_title">Successfully Logged Out</h1>
    
    <p class="logout-message" data-translate="logged_out_message">
        You have been successfully logged out of your MuseumHub account. 
        Thank you for visiting!
    </p>
    
    <div class="logout-actions">
        <a href="/login" class="logout-btn btn-primary" data-translate="login_again">
            <i class="fas fa-sign-in-alt"></i>
            Login Again
        </a>
        <a href="/" class="logout-btn btn-secondary" data-translate="return_home">
            <i class="fas fa-home"></i>
            Return Home
        </a>
    </div>
</div>
{% endblock %}
